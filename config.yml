        - identifier: about
          name: intro
          url: /introduction/
          weight: 10
        - identifier: categories
          name: categories
          url: /categories/
          weight: 20
        - identifier: tags
          name: tags
          url: /tags/
          weight: 30
        - identifier: search
          name: rechercher
          url: /search/
          weight: 40

outputs:
    home:
        - HTML
        - RSS
        - JSON